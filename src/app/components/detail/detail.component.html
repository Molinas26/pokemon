<div *ngFor="let p of data">
    <div>
        <img src="{{p.image1}}" alt="">
        <img src="{{p.image2}}" alt="">
    </div>
<table>
<td>Nombre: </td><td>{{p.name}}</td>
<td>Altura: </td><td>{{p.height}} cm</td>
<td>Ancho: </td><td>{{p.weight}} cm</td>
<td>Tipo: </td><td>{{p.type0}}</td>
</table>
</div>
