
    <div class="card" *ngFor="let p of data" style="width: 650px;align-content: center;">
        <div style="width: 100%;height: 300px;">
            <img style="float: left;border: 5px solid;" src="{{p.image1}}" height="100%">
            <img style="float: right;border: 5px solid;" src="{{p.image2}}" height="100%">
        </div>
        <div class="card-body">
            <table class="table table-bordered" style="width: 100%;">
                <tr>
                    <td style="font-weight: bold;">Nombre: </td><td>{{p.name}}</td>
                    <td style="font-weight: bold;">Altura: </td><td>{{p.height}} cm</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Ancho: </td><td>{{p.weight}} cm</td>
                    <td style="font-weight: bold;">Tipo Principal: </td><td>{{p.type0}}</td>
                </tr>
            </table>
            <a href="home" style="float: right;" type="button" class="btn btn-info">Regresar</a>
        </div>
      </div>
